<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill Number</th>
    <td mat-cell *matCellDef="let bill">{{ bill.id }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let bill">{{ bill.title }}</td>
  </ng-container>
  <ng-container matColumnDef="publishedDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Published</th>
    <td mat-cell *matCellDef="let bill">{{ bill.publishedDateTime }}</td>
  </ng-container>
  <ng-container matColumnDef="activeVersion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Active Version</th>
    <td mat-cell *matCellDef="let bill">{{ bill.activeVersion }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon matListItemIcon>info</mat-icon>
        <span matListItemTitle>About</span>
      </a>

      @if (auth.isLoggedIn()) {
      <a mat-list-item routerLink="/profile" routerLinkActive="active">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Profile</span>
      </a>

      @if (auth.isAdmin()) {
      <a mat-list-item routerLink="/admin" routerLinkActive="active">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Admin</span>
      </a>
      }

      <div class="spacer"></div>

      <a mat-list-item (click)="handleLogout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle color="warn">Log Out</span>
      </a>

      } @if (!auth.isLoggedIn()) {

      <div class="spacer"></div>

      <a mat-list-item routerLink="/login" routerLinkActive="active">
        <mat-icon matListItemIcon>login</mat-icon>
        <span matListItemTitle>Login</span>
      </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content-wrapper">
      <mat-toolbar color="primary">
        @if (isHandset$ | async) {
        <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        }
        <div class="branding-container" style="display: flex; align-items: center; gap: 10px">
          <img [src]="config().branding.logoUrl" alt="Logo" height="32" />
          <span>Legislative Tracker</span>
        </div>
      </mat-toolbar>
      <main class="main-content">
        <router-outlet />
      </main>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

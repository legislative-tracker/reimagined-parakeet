<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-form-field>
      <mat-label>Choose a State</mat-label>
      <mat-select [formControl]="stateControl" (selectionChange)="onSelectionChange($event.value)">
        <mat-option value="nj">New Jersey</mat-option>
        <mat-option value="ny">New York</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/profile">Profile</a>
      <a mat-list-item routerLink="/myreps">My Representatives</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>CWA Legislative Tracker</span>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>

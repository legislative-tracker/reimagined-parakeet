<table mat-table [dataSource]="dataSource()" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let legislator">{{ legislator.family_name }}</td>
  </ng-container>
  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let legislator">{{ legislator.given_name }}</td>
  </ng-container>
  <ng-container matColumnDef="party">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Party</th>
    <td mat-cell *matCellDef="let legislator">{{ getParty(legislator) }}</td>
  </ng-container>
  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>District</th>
    <td mat-cell *matCellDef="let legislator">{{ getDistrict(legislator) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

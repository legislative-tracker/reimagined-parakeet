name: CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Projects
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            npx nx affected -t build --parallel=3
          else
            npx nx run-many -t build --all --parallel=3
          fi

      - name: Package for Firebase
        run: |
          # Prepare Functions
          if [ -d "dist/apps/server-firebase" ]; then
            cp package.json dist/apps/server-firebase/
            cp package-lock.json dist/apps/server-firebase/
          fi
          # Ensure portal-web browser dir exists for config injection later
          mkdir -p dist/apps/portal-web/browser

      - name: Upload Workspace Artifact
        uses: actions/upload-artifact@v4
        with:
          name: workspace-dist
          path: dist/
          retention-days: 1

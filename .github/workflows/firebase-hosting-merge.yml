name: Deploy to Firebase Hosting & Functions on merge
on:
  push:
    branches:
      - main
permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for changelog history

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Root Dependencies
        run: npm ci

      # --- RELEASE SECTION ---
      - name: Automated Release
        id: release
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          npm run release
          git push --follow-tags origin main

      # --- BUILD FRONTEND ---
      - name: Install & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # --- BUILD BACKEND ---
      - name: Install & Build Backend
        run: |
          cd backend/functions
          npm ci
          npm run build

      # --- DEBUG ---
      - name: Debug Identity
        env:
          # ðŸ‘‡ DOUBLE CHECK THIS NAME. Is it the DEV secret or the PROD secret?
          MY_SECRET_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRACKER_CWAPOLITICAL_ORG }}
        run: |
          echo "=== CHECKING SECRET CONTENT ==="

          if [ -z "$MY_SECRET_JSON" ]; then
            echo "âŒ ERROR: The secret is EMPTY or the name is WRONG."
            exit 1
          fi

          # Use jq to extract JUST the project_id from the JSON
          PROJECT_ID=$(echo "$MY_SECRET_JSON" | jq -r '.project_id')

          echo "âœ… The Secret belongs to Project ID: $PROJECT_ID"
          echo "âš ï¸  (You are trying to deploy to: tracker-cwapolitical-org)"

      # --- DEPLOY EVERYTHING ---
      - name: Deploy to Firebase
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRACKER_CWAPOLITICAL_ORG }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/service-account.json
        run: |
          # 3. Write the variable to the file
          echo "$SERVICE_ACCOUNT_JSON" > "${{ runner.temp }}/service-account.json"

          # 4. Debug: Check if file exists and has content (Masks secrets automatically)
          ls -lh "${{ runner.temp }}/service-account.json"

          # 5. Deploy
          npx firebase-tools deploy --project tracker-cwapolitical-org --non-interactive

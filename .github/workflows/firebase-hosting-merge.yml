name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install and Build Functions
        run: |
          cd backend/functions
          npm ci
          npm run build

      - name: Install and Build Angular
        run: |
          cd frontend 
          npm ci
          npm run build

      - name: Deploy to Firebase (Live)
        run: |
          npx firebase-tools deploy --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive

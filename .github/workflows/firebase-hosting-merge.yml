name: Deploy to Firebase Hosting & Functions on merge
on:
  push:
    branches:
      - main
permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for changelog history

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Root Dependencies
        run: npm ci

      # --- RELEASE SECTION ---
      - name: Automated Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          npm run release
          git push --follow-tags origin main

      # --- BUILD FRONTEND ---
      - name: Install & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # --- BUILD BACKEND ---
      - name: Install & Build Backend
        run: |
          cd backend/functions
          npm ci
          npm run build

      # --- DEPLOY EVERYTHING ---
      # We use the raw Firebase CLI here to ensure Functions, Rules, and Hosting all go out together.
      - name: Deploy to Firebase
        env:
          # We write the secret to a file so the CLI can use it for auth
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/service-account.json
        run: |
          # Create the credentials file from the GitHub Secret
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REIMAGINED_PARAKEET_DEV }}' > ${{ runner.temp }}/service-account.json

          # Deploy everything (Hosting, Functions, Firestore Rules, etc.)
          # Note: We run this from ROOT because that's where your main firebase.json lives
          npx firebase-tools deploy --project reimagined-parakeet-dev --non-interactive

name: Release and Build Artifacts

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Nx Release
        run: npx nx release --yes

      - name: Push Release to Main
        run: git push --follow-tags origin main

      - name: Build All Projects
        run: npx nx run-many -t build --all --parallel=3

      - name: Upload Workspace Dist
        uses: actions/upload-artifact@v4
        with:
          name: workspace-dist
          path: dist/
          retention-days: 1

  merge-to-dev:
    needs: release-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync Dev Branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout dev
          git merge origin/main
          git push origin dev

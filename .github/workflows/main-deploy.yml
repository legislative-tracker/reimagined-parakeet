name: Main Deploy & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      app_changed: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'frontend/**'
              - 'backend/**'
              - 'firebase.json'
              - '.firebaserc'
              - 'package.json'
              - 'package-lock.json'

  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for standard-version to read history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Calculate Next Version
        id: get_version
        run: |
          NEXT_VERSION=$(npx standard-version --dry-run | grep -oP 'to \K[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)

          echo "Determined next version: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

  build-frontend:
    needs: [calculate-version, check-changes]

    if: needs.check-changes.outputs.app_changed == 'true'
    uses: ./.github/workflows/workflow-build-frontend.yml
    with:
      node-version: 24
      app-version: ${{ needs.calculate-version.outputs.new_tag }}
    secrets: inherit

  build-backend:
    needs: [check-changes]

    if: needs.check-changes.outputs.app_changed == 'true'
    uses: ./.github/workflows/workflow-build-backend.yml
    secrets: inherit

  deploy-production:
    needs: [build-frontend, build-backend, check-changes]

    if: needs.check-changes.outputs.app_changed == 'true'
    uses: ./.github/workflows/workflow-deploy.yml
    with:
      environmentId: live
      projectId: tracker-cwapolitical-org
    secrets:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRACKER_CWAPOLITICAL_ORG }}

  release:
    needs: [calculate-version, deploy-production, check-changes]
    runs-on: ubuntu-latest
    if: |
      always() &&
      needs.calculate-version.result == 'success' &&
      (needs.deploy-production.result == 'success' || needs.deploy-production.result == 'skipped') &&
      github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git User
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run Standard Version
        run: |
          npm run release -- --message "chore(release): %s [skip ci]"

      - name: Push Updates and Tags
        run: |
          git push --follow-tags origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.calculate-version.outputs.new_tag }}
          name: Release ${{ needs.calculate-version.outputs.new_tag }}
          body_path: CHANGELOG.md
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

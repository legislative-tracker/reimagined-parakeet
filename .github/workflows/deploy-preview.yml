name: PR Preview Deployment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # Job 1: Build only what changed
  build-affected:
    runs-on: ubuntu-latest
    outputs:
      portal_affected: ${{ steps.check-affected.outputs.portal_affected }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Initialize Nx SHA
        uses: nrwl/nx-set-shas@v4

      - name: Check Affected Projects
        id: check-affected
        run: |
          # Determine if the portal-web app or its dependencies are affected
          IS_AFFECTED=$(npx nx show projects --affected --with-target build | grep -q "portal-web" && echo "true" || echo "false")
          echo "portal_affected=$IS_AFFECTED" >> $GITHUB_OUTPUT

      - name: Build Affected
        run: npx nx affected -t build --parallel=3

      - name: Package for Preview
        run: |
          # Prepare dist for the deployment step
          if [ -d "dist/apps/portal-web/browser" ]; then
            echo '${{ secrets.PREVIEW_APP_CONFIG_JSON }}' > dist/apps/portal-web/browser/config.json
          fi

      - name: Upload PR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-dist-${{ github.event.number }}
          path: dist/
          retention-days: 1

  # Job 2: Deploy to Firebase Preview Channel
  deploy-preview:
    needs: build-affected
    if: needs.build-affected.outputs.portal_affected == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download PR Artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-dist-${{ github.event.number }}
          path: dist/

      - name: Deploy Previews to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.PREVIEW_FIREBASE_SERVICE_ACCOUNT }}"
          projectId: tracker-cwapolitical-org
          channelId: pr-${{ github.event.number }}

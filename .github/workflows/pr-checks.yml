name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'firebase.json'
              - '.firebaserc'
              - 'package.json'
              - 'package-lock.json'
            backend:
              - 'backend/**'
              - 'firebase.json'
              - '.firebaserc'
              - 'package.json'
              - 'package-lock.json'

  frontend:
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    uses: ./.github/workflows/workflow-build-frontend.yml
    secrets: inherit

  backend:
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true'
    uses: ./.github/workflows/workflow-build-backend.yml
    secrets: inherit

  preview-deploy:
    needs: [frontend, backend, check-changes]
    if: |
      always() &&
      needs.check-changes.outputs.frontend == 'true' &&
      needs.frontend.result == 'success' &&
      (needs.backend.result == 'success' || needs.backend.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - uses: actions/download-artifact@v4
        if: needs.check-changes.outputs.backend == 'true'
        with:
          name: backend-dist
          path: backend/functions/lib

      - name: Download Coverage Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: frontend/coverage
          flags: frontend
          fail_ci_if_error: true
          verbose: true

      - name: Deploy to Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRACKER_CWAPOLITICAL_ORG }}"
          projectId: tracker-cwapolitical-org
          channelId: "pr-${{ github.event.number }}"

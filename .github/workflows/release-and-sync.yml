name: Release and Sync

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Nx Release
        run: npx nx release --yes

      - name: Push Release to Main
        run: git push --follow-tags origin main

  sync-dev:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync Dev Branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch all branches to ensure dev is available
          git fetch origin dev
          git checkout dev

          # Use the 'theirs' strategy to resolve conflicts in favor of main.
          # This ensures version bumps and nx.json changes from the release win.
          git merge -X theirs origin/main -m "chore: sync dev with main after release [skip ci]"

          git push origin dev

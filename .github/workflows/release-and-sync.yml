name: Release and Sync

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".vscode/**"
      - ".gitignore"
      - "LICENSE"
      - ".github/workflows/**"
  workflow_dispatch:
    inputs:
      force_bump:
        description: "Force a specific version bump (patch, minor, major)"
        required: false
        type: choice
        default: ""
        options:
          - ""
          - "patch"
          - "minor"
          - "major"
      manual_reason:
        description: "Reason for manual release"
        required: false
        default: "Manual release trigger"

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Nx Release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.force_bump }}" ]; then
            echo "Forcing a ${{ github.event.inputs.force_bump }} release..."
            npx nx release --yes --specifier ${{ github.event.inputs.force_bump }}
          else
            echo "Running automated semantic release..."
            npx nx release --yes
          fi

      - name: Push Release to Main
        run: git push --follow-tags origin main

  sync-dev:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync Dev Branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure local dev tracks remote
          git fetch origin dev
          git checkout dev

          # Force sync using 'theirs' to ensure version bumps from main are respected
          git merge -X theirs origin/main -m "chore: sync dev with main after release [skip ci]"

          git push origin dev

name: Reusable - Build Functions

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: number
        default: 24
        description: "The version of Node.js to use for the build."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: backend/functions/package-lock.json

      - name: Build Functions
        working-directory: backend/functions
        run: |
          npm ci
          npm run build

      - name: Archive Functions Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/functions/lib
